<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai and code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayRakesh = function(){
        console.log("Rakesh");   
    }

    const changeText= function(){
        document.querySelector('h1').innerHTML="Rakesh learning"
    }

    //only refrence we need to give becaouse of handler
    // setTimeout(sayRakesh,2000)
    const changeMe= setTimeout(changeText,2000)

    

    document.querySelector('#stop').addEventListener('click',function(){
        //to stop event from happening
        clearTimeout(changeMe)
        console.log("stoped")
        
    })

</script>
</html>
